<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/aoc-2024/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent of Code 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #ccc;
        --bg-lighter: #b3b3b3;
        --bg-hover: #bbb;
        --bg-active: #aaa;
        --fg: #111;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #111;
          --bg-lighter: #1a1a1a;
          --bg-hover: #222;
          --bg-active: #333;
          --fg: #ccc;
        }
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        color: var(--fg);
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
      }
      canvas {
        display: block;
      }
      button {
        background: var(--bg);
        outline: none;
        border: none;
        color: var(--fg);
        padding: 16px 32px;
        border-radius: 8px;
        cursor: pointer;
        border: 1px solid var(--bg-hover);
      }
      button.active {
        background: var(--bg-active);
      }
      button:hover {
        background: var(--bg-hover);
      }
      .days {
        display: flex;
        gap: 8px;
        overflow: scroll;
      }
      .part {
        display: flex;
        gap: 8px;
      }
      .day-tile {
      }
      .day-tile.active {
      }
      .day-tile:hover {
      }
      .puzzle-input-wrapper {
        display: flex;
        padding: 8px;
        gap: 8px;
        visibility: hidden;
      }
      .puzzle-input {
        flex: 1;
        background: var(--bg-lighter);
        color: var(--fg);
        resize: none;
      }

      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--bg-hover);
        border-radius: 6px;
        border: 3px solid var(--bg);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--bg-active);
      }
      ::-webkit-scrollbar-corner {
        background: rgba(0, 0, 0, 0);
      }
    </style>
    <script type="module" crossorigin src="/aoc-2024/assets/index-Cns8rucN.js"></script>
  </head>
  <body>
    <div id="ui">
      <div id="days" class="days"></div>
      <div id="part" class="part"></div>
    </div>
    <canvas id="solution"></canvas>
    <div class="puzzle-input-wrapper" id="puzzle-input-wrapper">
      <textarea class="puzzle-input" rows="4" id="puzzle-input"></textarea>
      <button id="run-button">Run</button>
    </div>
  </body>
</html>
